    <h1 class="text-3xl font-bold text-gray-800 mb-4">تواصل معنا</h1>

      </label>

      <label class="block">
        <span class="text-gray-700">الرسالة أو الاستشارة</span>
        <textarea name="message" rows="5" required class="mt-1 block w-full border border-gray-300 rounded px-4 py-2"></textarea>
      </label>
