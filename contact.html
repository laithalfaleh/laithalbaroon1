<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اتصل بنا | مكتب المحامي ليث الفالح</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body class="bg-gray-50 font-sans">

  <!-- رأس الصفحة -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
      <img src="assets/images/logo.png.jpeg" alt="شعار المكتب" class="h-12">
      <nav class="space-x-4 text-right">
        <a href="index.html" class="text-gray-700 hover:text-blue-600">الرئيسية</a>
        <a href="about.html" class="text-gray-700 hover:text-blue-600">من نحن</a>
        <a href="services.html" class="text-gray-700 hover:text-blue-600">الخدمات</a>
        <a href="blog.html" class="text-gray-700 hover:text-blue-600">المقالات</a>
        <a href="contact.html" class="text-blue-600 font-bold">اتصل بنا</a>
      </nav>
    </div>
  </header>

  <!-- العنوان -->
  <section class="py-12 text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">تواصل معنا</h1>
    <p class="text-gray-600">لأي استفسار أو استشارة قانونية لا تتردد في مراسلتنا</p>
  </section>

  <!-- النموذج -->
  <section class="container mx-auto px-4 py-10 max-w-xl">
    <form action="https://formsubmit.co/laithalfaleh93@yahoo.com" method="POST" class="bg-white p-8 rounded-xl shadow space-y-6">

      <!-- إخفاء البريد والتخصيص -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_autoresponse" value="شكرًا لتواصلك معنا. سنرد عليك في أقرب وقت ممكن.">

      <label class="block">
        <span class="text-gray-700">الاسم الكامل</span>
        <input type="text" name="name" required class="mt-1 block w-full border border-gray-300 rounded px-4 py-2">
      </label>

      <label class="block">
        <span class="text-gray-700">البريد الإلكتروني</span>
        <input type="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded px-4 py-2">
      </label>

      <label class="block">
        <span class="text-gray-700">الرسالة أو الاستشارة</span>
        <textarea name="message" rows="5" required class="mt-1 block w-full border border-gray-300 rounded px-4 py-2"></textarea>
      </label>

      <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700">إرسال</button>
    </form>
  </section>

  <!-- واتساب -->
  <section class="text-center py-8">
    <a href="https://wa.me/962782328189" target="_blank" class="inline-block bg-green-500 text-white px-6 py-3 rounded-full hover:bg-green-600">
      تواصل عبر واتساب
    </a>
  </section>

  <!-- تذييل -->
  <footer class="bg-white text-center py-6 border-t mt-10">
    <p class="text-gray-600">© 2025 مكتب المحامي ليث الفالح. جميع الحقوق محفوظة.</p>
  </footer>

</body>
</html>
